<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main>
        <div class="box">
          <img src="./img/drink.jpg" alt="I'm Thirsty" />
          <p class="info">I'm Thirsty</p>
        </div>
        <div class="box">
          <img src="./img/food.jpg" alt="I'm Hungry" />
          <p class="info">I'm Hungry</p>
        </div>
        <div class="box">
          <img src="./img/tired.jpg" alt="I'm Tired" />
          <p class="info">I'm Tired</p>
        </div>
        <div class="box">
          <img src="./img/hurt.jpg" alt="I'm Hurt" />
          <p class="info">I'm Hurt</p>
        </div>
        <div class="box">
          <img src="./img/happy.jpg" alt="I'm Happy" />
          <p class="info">I'm Happy</p>
        </div>
        <div class="box">
          <img src="./img/angry.jpg" alt="I'm Angry" />
          <p class="info">I'm Angry</p>
        </div>
        <div class="box">
          <img src="./img/sad.jpg" alt="I'm Sad" />
          <p class="info">I'm Sad</p>
        </div>
        <div class="box">
          <img src="./img/scared.jpg" alt="I'm Scared" />
          <p class="info">I'm Scared</p>
        </div>
        <div class="box">
          <img src="./img/outside.jpg" alt="I Want To Go Outside" />
          <p class="info">I Want To Go Outside</p>
        </div>
        <div class="box">
          <img src="./img/home.jpg" alt="I Want To Go Home" />
          <p class="info">I Want To Go Home</p>
        </div>
        <div class="box">
          <img src="./img/school.jpg" alt="I Want To Go To School" />
          <p class="info">I Want To Go To School</p>
        </div>
        <div class="box">
          <img src="./img/grandma.jpg" alt="I Want To Go To Grandmas" />
          <p class="info">I Want To Go To Grandmas</p>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
